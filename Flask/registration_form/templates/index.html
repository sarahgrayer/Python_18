<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    {% with messages = get_flashed_messages() %} <!-- function to access flashed messages -->
      {% if messages %} <!-- Checks if there are any flashed messages -->
        {% for message in messages %} <!-- Loopes through all messages -->
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action='/process' method='post'>
      <label for = "first_name">First Name: </label>
      <input type = "text" name = "first_name">
      <br>
      <br>
      <label for = "last_name">Last Name: </label>
      <input type = "text" name = "last_name">
      <br>
      <br>
      <label for = "email">Email: </lable>
      <input type = "email" name = "email">
      <br>
      <br>
      <label for = "password">Password: </lable>
      <input type = "password" name = "pw">
      <br>
      <br>
      <label for = "password">PW Confirm: </lable>
      <input type = "password" name = "pwconfirm">
      <br>
      <br>
      <label for = "birthday">Birthday: </lable>
      <input type = "date" name = "bd">
      <br>
      <br>
      <input type = "submit" value ="Submit">
    </form>
  </body>
</html>
