<html>
  <head>
    <title>Semi-Restful Users</title>
    <meta charset="utf-8"> <!--to parse special characters correctly-->
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> <!--include necessary stylesheet, bootstrap.css-->
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
  </head>
  <body>
    <h1>Add a new user</h1>
    {% if messages %}
    <div class = 'messages'>
      {% for message in messages %}
        {% if message.tags %}
        <p>{{ message }}</p>
        {% endif %}
      {% endfor %}
    {% endif %}
    </div>
    <fieldset>
      <form action = "users/create" Method = "POST">
      {% csrf_token %}
      First Name: <input type = 'text' name = 'first_name' placeholder=" First Name">
      Last Name: <input type = 'text' name = 'last_name' placeholder=" Last Name">
      Email: <input type = 'text' name = 'email' placeholder=" Email">
      <button input type = 'submit'>Create</button>
      <a href = "/">Go Back</a>
    </fieldset>
  </body>
</html>
